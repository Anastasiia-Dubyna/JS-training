<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./search.css" />
    <link
      href="
https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css
"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <form class="form">
        <div class="form_box">
          <input type="text" name="search" />
          <button class="saveFavoriteBtn" type="button">*</button>
        </div>
        <button type="submit">Search</button>
      </form>
      <div class="swiper">
        <div class="swiper-wrapper">
          <ul class="favorite_list"></ul>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js
"></script>
    <script src="./search.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
